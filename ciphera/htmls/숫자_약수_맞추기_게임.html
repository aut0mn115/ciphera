<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>숫자 약수 맞추기 게임</title>
  <style>
    :root{--bg:#0f172a;--card:#0b1220;--accent:#7dd3fc;--muted:#94a3b8}
    *{box-sizing:border-box;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans KR', 'Apple SD Gothic Neo', sans-serif}
    body{margin:0;background:linear-gradient(135deg,#071330 0%, #081028 100%);color:#e6eef8;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{background:rgba(255,255,255,0.03);padding:28px;border-radius:12px;max-width:720px;width:100%;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    h1{margin:0 0 6px;font-size:20px}
    p.lead{margin:0 0 18px;color:var(--muted)}
    .status{display:flex;gap:12px;align-items:center;margin-bottom:14px}
    .pill{background:rgba(125,211,252,0.08);padding:8px 12px;border-radius:999px;color:var(--accent);font-weight:600}
    .row{display:flex;gap:12px;align-items:center}

    input[type=number]{width:140px;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit;font-size:16px}
    button{padding:10px 14px;border-radius:8px;border:0;background:var(--accent);color:#01202a;font-weight:700;cursor:pointer}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);font-weight:600}
    .msg{margin-top:12px;min-height:26px}
    .msg.correct{color:#a7f3d0}
    .msg.wrong{color:#fecaca}
    .divisor-list{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .divisor-chip{background:rgba(255,255,255,0.03);padding:6px 8px;border-radius:6px;border:1px solid rgba(255,255,255,0.03)}
    .footer{margin-top:18px;color:var(--muted);font-size:13px}
    .final{background:linear-gradient(90deg, rgba(125,211,252,0.08), rgba(167,139,250,0.06));padding:12px;border-radius:8px;margin-top:14px}
    @media(max-width:520px){.row{flex-direction:column;align-items:stretch}input[type=number]{width:100%}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>숫자 약수 맞추기 게임</h1>
    <p class="lead">컴퓨터가 정한 1~100 사이의 비밀 숫자의 약수를 가장 작은 수부터 순서대로 맞히세요.</p>

    <div class="status">
      <div class="pill" id="remaining">총 ⚪️개의 약수를 맞춰야 합니다.</div>
      <div style="color:var(--muted)">시도: <strong id="attempts">0</strong></div>
      <button id="restart" class="ghost">다시 시작</button>
    </div>

    <div class="controls">
      <div class="row">
        <input id="guess" type="number" placeholder="약수를 입력하세요" min="1" max="100" />
        <button id="submit">제출</button>
      </div>
      <div class="msg" id="message" aria-live="polite"></div>

      <div class="divisor-list" id="foundList" aria-live="polite"></div>

      <div class="final" id="finalBox" style="display:none">
        <div id="finalText"></div>
      </div>

      <div class="footer">규칙: 약수를 가장 작은 수부터 순서대로 입력합니다. 올바른 약수를 입력하면 다음 약수로 넘어갑니다. 모든 입력은 시도 횟수에 포함됩니다.</div>
    </div>
  </main>

  <script>
    // 게임 로직
    const restartBtn = document.getElementById('restart');
    const submitBtn = document.getElementById('submit');
    const guessInput = document.getElementById('guess');
    const message = document.getElementById('message');
    const attemptsEl = document.getElementById('attempts');
    const remainingEl = document.getElementById('remaining');
    const foundList = document.getElementById('foundList');
    const finalBox = document.getElementById('finalBox');
    const finalText = document.getElementById('finalText');

    let secret;
    let divisors = [];
    let nextIndex = 0;
    let attempts = 0;

    function pickSecret(){
      secret = Math.floor(Math.random() * 100) + 1; // 1~100
      divisors = getDivisors(secret).sort((a,b)=>a-b);
      nextIndex = 0;
      attempts = 0;
      attemptsEl.textContent = attempts;
      remainingEl.textContent = `총 ${divisors.length}개의 약수를 맞춰야 합니다.`;
      message.textContent = '';
      message.className = 'msg';
      foundList.innerHTML = '';
      finalBox.style.display = 'none';
      guessInput.disabled = false;
      submitBtn.disabled = false;
      guessInput.value = '';
      guessInput.focus();
      console.log('secret number (디버그용):', secret); // 개발자용 콘솔 로그, 필요없다면 지우세요.
    }

    function getDivisors(n){
      const arr=[];
      for(let i=1;i<=n;i++) if(n % i === 0) arr.push(i);
      return arr;
    }

    function submitGuess(){
      const raw = guessInput.value.trim();
      if(raw === ''){
        setMessage('숫자를 입력해 주세요.', 'wrong');
        return;
      }
      const g = Number(raw);
      if(!Number.isInteger(g) || g < 1 || g > 100){
        setMessage('1에서 100 사이의 정수를 입력하세요.', 'wrong');
        return;
      }

      attempts++;
      attemptsEl.textContent = attempts;

      const expected = divisors[nextIndex];
      if(g === expected){
        // 정답
        addFound(g);
        nextIndex++;
        setMessage('정답입니다!', 'correct');
        guessInput.value = '';
        if(nextIndex >= divisors.length){
          // 게임 종료
          finishGame();
        } else {
          // 안내: 다음으로 기대되는 약수가 무엇인지 힌트는 주지 않음
        }
      } else {
        setMessage('오답입니다. 다시 시도하세요.', 'wrong');
      }
    }

    function addFound(n){
      const chip = document.createElement('div');
      chip.className = 'divisor-chip';
      chip.textContent = n;
      foundList.appendChild(chip);
    }

    function finishGame(){
      setMessage(`모든 약수를 맞혔습니다!`, 'correct');
      guessInput.disabled = true;
      submitBtn.disabled = true;
      finalBox.style.display = 'block';
      finalText.innerHTML = `<strong>비밀 숫자:</strong> ${secret} &nbsp; | &nbsp; <strong>총 시도 횟수:</strong> ${attempts}`;
    }

    function setMessage(txt, cls){
      message.textContent = txt;
      message.className = 'msg ' + (cls === 'correct' ? 'correct' : cls === 'wrong' ? 'wrong' : '');
    }

    // 이벤트
    submitBtn.addEventListener('click', submitGuess);
    guessInput.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') submitGuess(); });
    restartBtn.addEventListener('click', pickSecret);

    // 시작
    pickSecret();
  </script>
</body>
</html>
