<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>광주광역시 고등학교 랜덤 선택기</title>
  <style>
    :root{--bg:#f6f8fb;--card:#ffffff;--accent:#2b6cb0;--muted:#6b7280}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans KR',sans-serif;margin:0;background:var(--bg);color:#111}
    .wrap{max-width:760px;margin:40px auto;padding:24px}
    header{display:flex;align-items:center;gap:16px}
    h1{font-size:1.4rem;margin:0}
    p.lead{color:var(--muted);margin:6px 0 20px}
    .card{background:var(--card);border-radius:12px;padding:20px;box-shadow:0 6px 20px rgba(15,23,42,0.06)}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    label{display:block;font-size:0.9rem;margin-bottom:6px}
    select, button{font-size:1rem;padding:10px 12px;border-radius:8px;border:1px solid #e6e9ef}
    select{min-width:220px}
    button{background:var(--accent);color:#fff;border:0;cursor:pointer}
    button.secondary{background:#e6eef9;color:var(--accent);border:1px solid #dbeefd}
    .result{margin-top:18px;padding:16px;border-radius:10px;background:linear-gradient(180deg,#fff,#fbfdff);display:flex;align-items:center;justify-content:space-between}
    .school-name{font-weight:700;font-size:1.1rem}
    .meta{color:var(--muted);font-size:0.9rem}
    .note{margin-top:12px;color:var(--muted);font-size:0.85rem}
    .footer{margin-top:18px;text-align:right;color:var(--muted);font-size:0.85rem}
    @media (max-width:520px){.row{flex-direction:column}select{width:100%}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <svg width="44" height="44" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
        <rect width="24" height="24" rx="6" fill="#2b6cb0" />
        <path d="M7 9h10M7 13h6" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <div>
        <h1>광주광역시 고등학교 랜덤 선택기</h1>
        <p class="lead">원하는 구를 선택하면 해당 구의 고등학교 중 하나를 무작위로 골라드립니다.</p>
      </div>
    </header>

    <main class="card" role="main">
      <div>
        <label for="guSelect">구 선택</label>
        <div class="row">
          <select id="guSelect" aria-label="구 선택">
            <option value="">-- 구를 선택하세요 --</option>
            <option value="광산구">광산구</option>
            <option value="남구">남구</option>
            <option value="동구">동구</option>
            <option value="북구">북구</option>
            <option value="서구">서구</option>
          </select>

          <button id="pickBtn" type="button">랜덤으로 뽑기</button>
          <button id="allBtn" type="button" class="secondary">광주 전체에서 뽑기</button>
        </div>

        <div id="result" class="result" hidden aria-live="polite">
          <div>
            <div class="school-name" id="schoolName">-</div>
            <div class="meta" id="schoolMeta"></div>
          </div>
          <div>
            <button id="copyBtn" class="secondary" type="button">복사</button>
          </div>
        </div>

        <p class="note">리스트는 대표적인 고등학교 이름들로 구성되어 있습니다. 추가/수정 원하시면 코드를 편집하세요.</p>
        <div class="footer">Made with ♥ — 광주 고등학교 데이터</div>
      </div>
    </main>
  </div>

  <script>
    const schoolsByGu = {
      "광산구": [
        '광일고등학교','광주소프트웨어마이스터고등학교','광주자동화설비마이스터고등학교','광주전자공업고등학교','광주진흥고등학교','동명고등학교','명진고등학교','비아고등학교','보문고등학교','성덕고등학교','수완고등학교','숭덕고등학교','운남고등학교','장덕고등학교','전남공업고등학교','정광고등학교','첨단고등학교'
      ],
      "남구": [
        '광주동성고등학교','광주석산고등학교','광주수피아여자고등학교','광주여자상업고등학교','광주인성고등학교','대광여자고등학교','대성여자고등학교','동아여자고등학교','동일미래과학고등학교','문성고등학교','서진여자고등학교','설월여자고등학교','송원고등학교','송원여자고등학교','송원여자상업고등학교','숭의과학기술고등학교','호남삼육고등학교'
      ],
      "동구": [
        '광주고등학교','살레시오여자고등학교','전남여자고등학교','조선대학교부속고등학교','조선대학교여자고등학교'
      ],
      "북구": [
        '고려고등학교','광주경신여자고등학교','광주공업고등학교','광주과학고등학교','광주동신고등학교','광주동신여자고등학교','광주숭일고등학교','광주예술고등학교','광주자연과학고등학교','광주제일고등학교','광주체육고등학교','국제고등학교','금파공업고등학교','금호고등학교','금호중앙여자고등학교','문정여자고등학교','빛고을고등학교','살레시오고등학교','서강고등학교','전남대학교사범대학부설고등학교','전남여자상업고등학교'
      ],
      "서구": [
        '광덕고등학교','광주대동고등학교','광주서석고등학교','광주여자고등학교','상무고등학교','상일여자고등학교','전남고등학교','풍암고등학교'
      ]
    };

    const guSelect = document.getElementById('guSelect');
    const pickBtn = document.getElementById('pickBtn');
    const allBtn = document.getElementById('allBtn');
    const resultWrap = document.getElementById('result');
    const schoolNameEl = document.getElementById('schoolName');
    const schoolMetaEl = document.getElementById('schoolMeta');
    const copyBtn = document.getElementById('copyBtn');

    function pickRandom(array){
      if(!array || array.length === 0) return null;
      const idx = Math.floor(Math.random()*array.length);
      return array[idx];
    }

    function showResult(name, gu){
      schoolNameEl.textContent = name || '-';
      schoolMetaEl.textContent = gu ? `${gu}에서 선택됨` : '광주 전체에서 선택됨';
      resultWrap.hidden = false;
    }

    pickBtn.addEventListener('click', ()=>{
      const gu = guSelect.value;
      if(!gu){
        alert('먼저 구를 선택해주세요.');
        guSelect.focus();
        return;
      }
      const list = schoolsByGu[gu] || [];
      const picked = pickRandom(list);
      showResult(picked, gu);
    });

    allBtn.addEventListener('click', ()=>{
      // 모든 구의 학교를 합쳐서 랜덤 선택
      const all = Object.values(schoolsByGu).flat();
      const picked = pickRandom(all);
      showResult(picked, null);
    });

    copyBtn.addEventListener('click', async ()=>{
      const text = `${schoolNameEl.textContent} (${schoolMetaEl.textContent})`;
      try{
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = '복사됨';
        setTimeout(()=> copyBtn.textContent = '복사', 1200);
      }catch(e){
        alert('복사에 실패했습니다. 브라우저가 복사를 지원하지 않거나 권한이 필요합니다.');
      }
    });

    // 엔터로도 뽑기 가능하게
    guSelect.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter') pickBtn.click();
    });
  </script>
</body>
</html>
